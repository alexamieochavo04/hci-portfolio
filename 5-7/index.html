    <style>
        /* CSS for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/originals/f5/f2/74/f5f27448c036af645c27467c789ad759.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(51, 54, 59, 0.78);
            padding-top: 20px;
            transition: transform 0.3s ease;
            transform: translateX(0);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #dacdcd;
            display: block;
        }

        .sidebar a:hover {
            background-color: rgba(194, 245, 249, 0.2);
        }

        .content {
            margin-left: 260px; /* Same width as the sidebar + some space */
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.full {
            margin-left: 10px; /* Reduce margin when sidebar is hidden */
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(101, 93, 97, 0.7);
            border: none;
            color: rgb(244, 236, 236);
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1000; /* Ensure it is on top of other elements */
        }

        .glow {
            font-size: 25px;
            color: #fff;
            text-align: center;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @-webkit-keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
        }

        .sidebar-bottom {
            padding: 20px;
            text-align: center;
        }

        .sidebar-bottom img {
            width: 100px;
            border-radius: 50%;
        }

        .navbar-custom {
            background-color: rgba(51, 54, 59, 0.78);
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #dacdcd;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            background-color: rgba(194, 245, 249, 0.2);
        }

        .portfolio-link {
            text-align: center;
            padding: 10px;
            background-color: rgba(51, 54, 59, 0.78);
        }

        .portfolio-link a {
            color: #dacdcd;
            font-size: 20px;
            text-decoration: none;
        }

        .portfolio-link a:hover {
            background-color: rgba(194, 245, 249, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
        }


        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            border: 2px solid rgba(194, 245, 249, 0.7);
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(51, 54, 59, 0.8);
            margin-top: 10px;
        }

        .contact-section h1 {
            margin-bottom: 20px;
        }

        .contact-section p {
            margin-bottom: 10px;
        }

        .sidebar-footer {
            padding: 10px;
            text-align: center;
            background-color: rgba(51, 54, 59, 0.9);
        }

        .sidebar-footer p {
            margin: 0;
            color: #dacdcd;
            font-size: 14px;
        }
    </style>
</head>
