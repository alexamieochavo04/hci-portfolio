<style>
* {
  box-sizing: border-box;
}

.zoom {
  padding: 10px;
  transition: transform .2s;
  width: 200px;
  height: 200px;
  margin: 0 auto;
}

.zoom:hover {
  -ms-transform: scale(1.5); /* IE 9 */
  -webkit-transform: scale(1.5); /* Safari 3-8 */
  transform: scale(1.5); 
}
.container img, #gif-container img {
        opacity: 0.4; /* Set initial opacity */
        transition: opacity 0.3s ease; /* Add transition effect */
    }

    .container img:hover, #gif-container img:hover {
        opacity: 1; /* Change opacity on hover */
    }

    .arrow {
        display: none; /* Hide arrow initially */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Antu_arrow-up-right.svg/800px-Antu_arrow-up-right.svg.png');
        background-size: cover;
        cursor: pointer;
    }

    .container:hover .arrow, #gif-container:hover .arrow {
        display: block; /* Show arrow on hover */
    }

    /* Default opacity for images */
    .zoom {
        transition: opacity 0.3s ease-in-out; /* Add smooth transition */
    }

    /* Hover effect to reduce opacity */
    .zoom:hover {
        opacity: 0.8; /* Adjust the opacity level as needed */
    }

    /* Make the GIF container transparent */
    #gif-container img {
        transition: opacity 0.3s ease-in-out; /* Add smooth transition */
    }

    #gif-container img:hover {
        opacity: 0.8; /* Adjust the opacity level as needed */
    }

    /* Default style for animated GIFs */
    #gif-container img {
        width: 300px;
        height: 200px;
        transition: opacity 0.3s ease; /* Add transition effect */
    }

    /* Unique hover effect for the first GIF */
    #gif-container img:first-child:hover {
        opacity: 0.8; /* Reduce opacity on hover */
    }

    /* Unique hover effect for the second GIF */
    #gif-container img:last-child:hover {
        opacity: 0.5; /* Reduce opacity on hover */
    }
     /* CSS for the body */

        .gif-with-text {
    position: relative;
    display: inline-block;
}

.text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 13px;
    padding: 5px 10px;
    border-radius: 5px;
}

/* Animation */
.gif-with-text:hover img {
    animation: border-animation 2s infinite alternate;
}

@keyframes border-animation {
    0% {
        border: 5px solid #ff0000; /* Red border */
    }
    50% {
        border: 5px solid #00ff00; /* Green border */
    }
    100% {
        border: 5px solid #0000ff; /* Blue border */
    }
}
